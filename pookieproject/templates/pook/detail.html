<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e4e3f1; /* Soft pink background */
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fdfdfe;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        .post-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4053ff; /* Hot pink for the title */
            margin-bottom: 20px;
            animation: slideInLeft 0.6s ease-in-out;
        }
        .post-meta {
            font-size: 1rem;
            color: #f25f24; /* Light pink meta */
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-in-out;
        }
        .post-meta img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .post-content {
            color: #4a4a4a;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease-in-out;
        }
        .back-link {
            font-weight: 600;
            color: #aa1010;
            text-decoration: none;
            animation: fadeIn 1s ease-in-out;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .post-title {
                font-size: 2rem;
            }
            .post-meta {
                font-size: 0.9rem;
            }
            .post-content {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta">
            <!--<img src="{{ post.author.avatar_url }}" alt="{{ post.author }}" class="author-avatar">-->
            <span class="author-name">{{ post.author }}</span> | {{ post.created_on|date:"F d, Y" }}
        </div>
        <p class="post-content">{{ post.content |safe }}</p>
        <a href="{% url 'post_list' %}" class="back-link">‚Üê Back to Posts</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
